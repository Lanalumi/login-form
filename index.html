<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">


    <title>Login</title>
</head>
<body>
    <nav class="menu">
        <button data-button>
            Abrir
        </button>
        <ul class="menu__list" data-list>

            <li>
                Logue para ter acesso a mais informações
            </li>
        </ul>
    </nav>
    <main class="main" data-main>
        <form data-form>
            <label for="user">
            Usuário
            </label>

            <input class="input"  placeholder="Usuário" id="user" required/>
            <span class="hint">Por favor digite um usuário para continuar</span>

            <button>
            Login
            </button>
        </form>
    </main>

<script src="index.js"></script>
</body>
</html>
